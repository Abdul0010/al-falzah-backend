<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-trip-heading" jhiTranslate="alfalzahApp.trip.home.createOrEditLabel">Create or edit a Trip</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alfalzahApp.trip.source" for="field_source">Source</label>
                    <input type="text" class="form-control" name="source" id="field_source"
                           formControlName="source"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alfalzahApp.trip.destination" for="field_destination">Destination</label>
                    <input type="text" class="form-control" name="destination" id="field_destination"
                           formControlName="destination"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alfalzahApp.trip.startTime" for="field_startTime">Start Time</label>
                    <div class="d-flex">
                        <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" formControlName="startTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alfalzahApp.trip.car" for="field_car">Car</label>
                    <input type="text" class="form-control" name="car" id="field_car"
                           formControlName="car"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alfalzahApp.trip.passengers" for="field_passengers">Passengers</label>
                    <input type="number" class="form-control" name="passengers" id="field_passengers"
                           formControlName="passengers"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alfalzahApp.trip.contactNo" for="field_contactNo">Contact No</label>
                    <input type="text" class="form-control" name="contactNo" id="field_contactNo"
                           formControlName="contactNo"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

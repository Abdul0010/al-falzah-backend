<div>
    <h2 id="page-heading">
        <span jhiTranslate="alfalzahApp.trip.home.title">Trips</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trip" [routerLink]="['/trip/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="alfalzahApp.trip.home.createLabel">
            Create a new Trip
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="trips?.length === 0">
        <span jhiTranslate="alfalzahApp.trip.home.notFound">No trips found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="trips && trips.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="alfalzahApp.trip.source">Source</span></th>
                    <th scope="col" ><span jhiTranslate="alfalzahApp.trip.destination">Destination</span></th>
                    <th scope="col" ><span jhiTranslate="alfalzahApp.trip.startTime">Start Time</span></th>
                    <th scope="col" ><span jhiTranslate="alfalzahApp.trip.car">Car</span></th>
                    <th scope="col" ><span jhiTranslate="alfalzahApp.trip.passengers">Passengers</span></th>
                    <th scope="col" ><span jhiTranslate="alfalzahApp.trip.contactNo">Contact No</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trip of trips ;trackBy: trackId">
                    <td><a [routerLink]="['/trip', trip.id, 'view']">{{ trip.id }}</a></td>
                    <td>{{ trip.source }}</td>
                    <td>{{ trip.destination }}</td>
                    <td>{{ trip.startTime | date:'medium' }}</td>
                    <td>{{ trip.car }}</td>
                    <td>{{ trip.passengers }}</td>
                    <td>{{ trip.contactNo }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/trip', trip.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/trip', trip.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(trip)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
